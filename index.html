<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-gray-900 text-white h-screen flex overflow-hidden font-sans">
    <aside class="w-64 bg-gray-950 flex flex-col border-r border-gray-800">
      <div class="p-4">
        <button
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium transition-colors"
        >
          + New Chat
        </button>
      </div>

      <nav class="flex-1 overflow-y-auto px-2 space-y-1">
        <a
          href="#"
          class="block bg-gray-800 text-gray-200 px-3 py-2 rounded-md text-sm font-medium"
          >Movie Recommendation</a
        >
        <a
          href="#"
          class="block text-gray-400 hover:bg-gray-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors"
          >Previous Chat</a
        >
      </nav>
    </aside>

    <main class="flex-1 flex flex-col bg-gray-900">
      <header class="h-14 border-b border-gray-800 flex items-center px-6">
        <h2 class="text-lg font-semibold text-gray-200">AI Chat Assistant</h2>
      </header>

      <div class="flex-1 overflow-y-auto p-6 space-y-6" id="messages"></div>

      <div class="p-4 border-t border-gray-800 bg-gray-900">
        <div
          class="max-w-4xl mx-auto flex items-end bg-gray-800 border border-gray-700 rounded-xl p-2 focus-within:ring-1 focus-within:ring-blue-500 focus-within:border-blue-500"
        >
          <textarea
            id="messageInput"
            placeholder="Type your message..."
            class="w-full bg-transparent border-none text-white resize-none max-h-32 min-h-[44px] px-3 py-2 focus:outline-none"
            rows="1"
          ></textarea>
          <button
            id="sendBtn"
            class="ml-2 bg-blue-600 hover:bg-blue-700 p-2 rounded-lg text-white font-medium self-end transition-colors mb-0.5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
